Celmedia\PortalBundle\Entity\Usuario:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO


    oneToMany:
        campanas:
            targetEntity: Campana
            mappedBy: usuario


    manyToMany:
        grupos:
            targetEntity: Grupo
            joinTable:
                name: fos_user_group
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id

